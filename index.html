<!doctype html>
<html>
<head>
    <title>Yahoo Weather App - AngularJS Tutorial</title>

    <style type="text/css">
        .tg  {border-collapse:collapse;border-spacing:0;}
        .tg td{font-family:Arial, sans-serif;font-size:14px;padding:10px 5px;border-style:solid;border-width:1px;overflow:hidden;word-break:normal;}
        .tg th{font-family:Arial, sans-serif;font-size:14px;font-weight:normal;padding:10px 5px;border-style:solid;border-width:1px;overflow:hidden;word-break:normal;}
    </style>
</head>
<!-- Notice here that ng-app references our 'weatherApp' module -->
<body ng-app='weatherApp'>
    <!-- Reference the application level controller for the title model. -->
    <div ng-controller="AppCtrl" ng-model="title">
<!--         <h1>{{title}}</h1> -->
		<img src="http://upload.wikimedia.org/wikipedia/en/8/85/Weather_Central_logo.JPG"><br><br>
        <!-- The #home link selects routing for '/home'.  Routing for
             #add does not exist yet so the default for '/home' will be chosen.-->
        <a href="#home">Home</a> | <a href="#weather">Weather</a>
        <hr>
        <!-- Our one page app works by switching views here. -->
        <div ng-view></div><br />

    </div>
    <!--angular-->
    <!-- <script src="https://code.angularjs.org/1.3.3/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.3.3/angular-route.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular-route.min.js"></script>
    <!--site-->

    <script src="js/controllers.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
</body>
</html>
