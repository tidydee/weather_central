<span ng-bind="forecastDate" style="font-size:2em;">{{date}}</span>

<span>
  <input type="radio" ng-model="selectedTemperatureName" value="C" ng-click="changedDetailTemperatureTo('C')" />C
  <input type="radio" ng-model="selectedTemperatureName" value="F" ng-click="changedDetailTemperatureTo('F')"/>F
</span>

<h2 ng-bind="cityName"></h2>

<div ><br>
    <table class="tg">
        <thead>
           <tr >
                <th class="tg-031e"></th>
                <th class="tg-031e"></th>
                <th class="tg-031e"></th>
                <th class="tg-031e">High</th>
                <th class="tg-031e">Low</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="td in forecast | orderBy:sort:reverse">
                <th class="tg-031e">{{td.date}}</th>
                <th class="tg-031e"><img src="http://l.yimg.com/a/i/us/we/52/{{ td.code }}.gif"></th>
                <th class="tg-031e">{{td.text}}</th>
                <th class="tg-031e">{{td.high}}</th>
                <th class="tg-031e">{{td.low}}</th>
            </tr>
        </tbody>
    </table>

   {{td.day}}  

</div>
